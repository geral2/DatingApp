<div *ngIf="RegisterMode" class="text-center">
  <h1>Find your match</h1>
  <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg mr-2" (click)="registerToogle()">Register</button>
    <button class="btn btn-info btn-lg">Learn More</button>
  </div>
</div>

<div class="cotainer" *ngIf="!RegisterMode">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register></app-register>
    </div>
  </div>
</div>
